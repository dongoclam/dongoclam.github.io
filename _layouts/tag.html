---
layout: default
name: tag
---

<div class="tag-page">
  <div class="tag-content">
    <h1 class="tag-page-title">
      <img class="tag-image" src="/assets/image/tag.webp" alt="tag">
      <span>{{ page.tag_name }}</span>
    </h1>
    <div class="posts">
      {% for post in site.posts %}
        {% if post.tags contains page.tag_name %}
          {% include partials/post.html %}
        {% endif %}
      {% endfor %}
    </div>
    {{ content }}
  </div>
</div>
