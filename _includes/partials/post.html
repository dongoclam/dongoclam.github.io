<div class="post" data-id="{{ post.slug }}">
  <div class="tags">
    {% for tag in post.tags %}
      {% include partials/tag.html %}
    {% endfor %}
  </div>
  <div class="content">
    <a href="{{ post.url }}">
      <h3 class="post-title">{{ post.title }}</h3>
      <div class="post-description">{{ post.excerpt | strip_html }}</div>
    </a>
  </div>
  <div class="post-info">
    <span class="published-date">{{ post.date | date: "%b %d, %Y" }}</span>
  </div>
</div>
